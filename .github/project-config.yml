name: ENERConnect Development
description: European Network for Energy Research Platform Development Tracker

# Project Views Configuration
views:
  - name: Roadmap
    type: roadmap
    fields:
      - milestone
      - assignees
      - labels
      - status

  - name: Board
    type: board
    fields:
      - status
      - priority
      - assignees
      - milestone

  - name: Table
    type: table
    fields:
      - title
      - milestone
      - status
      - assignees
      - labels
      - created_at
      - updated_at

